<script>
var vid = document.getElementById("myVideo");
var loopOn = vid.loop;

function getPlaySpeed() { 
    alert(vid.playbackRate);
} 

function setPlaySpeed() { 
    vid.playbackRate = 1.1;
} 
function toggleLoop() { 
    vid.loop = !(vid.loop);
} 
function setPosition() { 
    vid.currentTime = 5.0;
} 

// andere vb --> video size aanpassen tijdens play!
function makeSmall() { 
    vid.width = 320; 
} 

function makeNormal() {
